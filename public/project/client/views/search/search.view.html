<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Search</h1>

    <input ng-model="model.movie.title" class="form-control"/>
    <button ng-click="model.search(model.movie)" class="btn button-movie">
        Search Movie
    </button>

    <div ng-if="model.data" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>ImdbID</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in model.data.Search">
                <td><img ng-src="{{movie.Poster}}" height="100px"/></td>
                <td>
                    <a href="#/details/{{movie.imdbID}}">
                        {{movie.Title}}
                    </a>
                </td>
                <td>{{movie.imdbID}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
