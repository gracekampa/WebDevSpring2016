<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-sm-offset-1 col-md-10 main">
            <h1 class="page-header">Profile</h1>

            <button class="btn button-movie" style="width: 150px"><a href="#/profileEdit">EDIT PROFILE</a></button>
            <button class="btn button-movie" style="width: 150px" data-toggle="modal" data-target="#createBoard">ADD NEW BOARD</button>

            <div class="row">
                <div class="col-sm-4 board">
                    <h4 class="board-title">Likes</h4>
                    <div class="board-row" ng-repeat="movie in model.profile.likesMovies">
                        <a href="#/details/{{movie.imdbID}}">
                            {{movie.title}}
                        </a>
                    </div>
                </div>
                <div class="col-sm-4 board" ng-repeat="board in model.boards">
                    <h4 class="board-title">{{board.title}}</h4>
                    <div class="board-row" ng-repeat="movie in board.movies">
                        <a href="#/details/{{movie.imdbID}}">
                            {{movie.title}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--- Add New Board Modal --->
    <div id="createBoard" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Board</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <label>New Board Title:</label>
                        <input ng-model="model.board.title" class="form-control" type="text" placeholder="Title">
                    </form>
                    <br>
                    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

                </div>
                <div class="modal-footer">
                    <button ng-click="model.addBoard(model.board)" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
