<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <link href="app.js" rel="script">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Search Movies</h1>

        <div class="row">
            <div class="co-xs-6">
                <h2>Search</h2>
                <input value="Star Wars" id="movieTitle" class="form-control" placeholder="Search">
                <button id="searchBtn" class="btn btn-primary btn-block">Search</button>
                <h2>Search Results</h2>
                <table id="searchResults" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Year</th>
                            <th>IMDB ID</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="co-xs-6">
                <h2>Details</h2>

                <h3 id="detailsTitle"></h3>
                Director: <span id="detailsDirector"></span>
                <img id="detailsPoster">
                <p id="detailsPlot"></p>
                <h4>Actors</h4>
                <ul id="detailsActors"></ul>
            </div>
        </div>
    </div>

</body>
</html>
