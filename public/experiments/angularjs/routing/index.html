<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="views/navigation/navigation.controller.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/search/search.controller.js"></script>
    <script src="views/details/details.controller.js"></script>
    <script src="views/services/services.controller.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>Movie Applications</h1>
        <nav ng-controller="NavController">
            <ul class="nav nav-tabs">
                <li ng-class="{'active' : $location.url() == '/home'}"><a href="#/home">Home</a></li>
                <li ng-class="{'active' : $location.url() == '/search'}"><a href="#/search">Search</a></li>
            </ul>
            {{$location.url()}}
        </nav>
        <div ng-view></div>
    </div>

</body>
</html>
