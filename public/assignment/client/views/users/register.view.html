<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">Register</h2>

            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="johndoe">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="p@ssw0rd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password2" type="password" class="form-control" id="password2" placeholder="p@ssw0rd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail3" placeholder="you@somewhere.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRole" class="col-sm-2 control-label">Role</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.roles" type="text" class="form-control" id="inputRole" placeholder="you@somewhere.com">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.register(model.user)" class="btn btn-success">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
