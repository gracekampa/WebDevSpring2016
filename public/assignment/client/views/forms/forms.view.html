<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
                </tr>
                <tr>
                    <td><input ng-model="model.form.title" class="form-control" type="text" name="formName" placeholder="name"/></td>
                    <td>
                        <a ng-click="model.addForm(model.form)">
                            <scan class="glyphicon glyphicon-plus"></scan>
                        </a>
                        <a ng-click="model.updateForm(model.form)">
                            <scan class="glyphicon glyphicon-ok"></scan>
                        </a>
                    </td>
                </tr>

                </thead>
                <tbody>
                <tr ng-repeat="form in model.forms">
                    <td><a href="#/fields">{{form.title}}</a></td>
                    <td>
                        <a ng-click="model.deleteForm(form)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                        <a ng-click="model.selectForm(form)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
