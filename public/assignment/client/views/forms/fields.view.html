<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: {{model.data.title}}</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="fields.view.html">Fields</a></li>
            </ul>

            <table class="table table-responsive">
                <tbody ng-model="model.fields">
                <tr ng-switch="field.type" ng-repeat="field in model.fields">
                    <td ng-switch-when="TEXT">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn" data-toggle="modal" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" ng-mouseup="model.sort()" class="btn handle">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="OPTIONS">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <select class="form-control">
                                <option ng-repeat="option in field.options">{{option.label}}</option>
                            </select>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn" data-toggle="modal" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" ng-mouseup="model.sort()" class="btn handle">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="TEXTAREA">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <textarea class="form-control" placeholder="{{field.placeholder}}"></textarea>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn" data-toggle="modal" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" ng-mouseup="model.sort()" class="btn myHandle">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="CHECKBOXES">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <div class="checkbox">
                                <div ng-repeat="option in field.options">
                                    <label>
                                        <input type="checkbox" value="{{option.value}}">{{option.label}}
                                    </label>
                                    <br>
                                </div>
                            </div>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn" data-toggle="modal" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" ng-mouseup="model.sort()" class="btn handle">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="RADIOS">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <div ng-repeat="option in field.options" class="radio">
                                <label>
                                    <input type="radio" name="{{option.label}}" value="{{option.value}}" checked>
                                    {{option.label}}
                                </label>
                            </div>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn" data-toggle="modal" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" ng-mouseup="model.sort()" class="btn handle">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td ng-switch-default>
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <input type="date" placeholder="{{field.placeholder}}" class="form-control">
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn" data-toggle="modal" data-target="#editField">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" ng-mouseup="model.sort()" class="btn handle">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <br>
                </tr>
                </tbody>
            </table>

            <br><br>
            <form>
                <div class="form-group">
                    <label for="newField" class="fields-label">Add New Field:</label>
                    <div class="fields-form col-xs-10">
                        <select ng-model="fieldType" id="newField" class="form-control fields-form">
                            <option>Single Line Text Field</option>
                            <option>Date Field</option>
                            <option>Dropdown Field</option>
                            <option>Checkboxes Field</option>
                            <option>Radio Buttons Field</option>
                            <option>Multi Line Text Field</option>
                        </select>
                    </div>
                    <button type="button" class="btn" data-toggle="modal" data-target="#createField">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </form>

            <!-- Brand New Field Modal -->
            <div id="createField" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Field Properties</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label>Label</label>
                                <input ng-model="model.newField.label" class="form-control" type="text" placeholder="Label">
                                <br>
                                <label>Placeholder</label>
                                <input ng-model="model.newField.placeholder" class="form-control" type="text" placeholder="Placeholder">
                                <br>
                                <label>Options</label>
                                <textarea ng-model="model.optionText" class="form-control" placeholder="Options"></textarea>
                                <br>
                                <label>Type</label>
                                <select ng-model="fieldType" id="brandNewField" class="form-control fields-form">
                                    <option>Single Line Text Field</option>
                                    <option>Date Field</option>
                                    <option>Dropdown Field</option>
                                    <option>Checkboxes Field</option>
                                    <option>Radio Buttons Field</option>
                                    <option>Multi Line Text Field</option>
                                </select>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="model.addField(fieldType)" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Editing Field Modal -->
            <div id="editField" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{model.newField.label}}</h4>
                        </div>
                        <div class="modal-body" ng-switch on="model.newField.type">
                            <div ng-switch-when="TEXT">
                                <h3>Single Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.newField.label" class="form-control" type="text" placeholder="Label">
                                    <br>
                                    <label>Placeholder</label>
                                    <input ng-model="model.newField.placeholder" class="form-control" type="text" placeholder="Placeholder">
                                </form>
                            </div>
                            <div ng-switch-when="TEXTAREA">
                                <h3>Multi Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.newField.label" class="form-control" type="text" placeholder="Label">
                                    <br>
                                    <label>Placeholder</label>
                                    <textarea ng-model="model.newField.placeholder" class="form-control" placeholder="Placeholder"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="OPTIONS">
                                <h3>Dropdown Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.newField.label" class="form-control" type="text" placeholder="Dropdown Label">
                                    <br>
                                    <label>Options</label>
                            <textarea ng-model="model.optionText" class="form-control" placeholder="Dropdown Options"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="DATE">
                                <h3>Date Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.newField.label" class="form-control" type="text">
                                    <br>
                                </form>
                            </div>
                            <div ng-switch-when="RADIOS">
                                <h3>Radio Buttons Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.newField.label" class="form-control" type="text" placeholder="Radio Label">
                                    <br>
                                    <label>Options</label>
                                    <textarea ng-model="model.optionText" class="form-control" placeholder="Radio Options"></textarea>
                                </form>
                            </div>
                            <div ng-switch-default>
                                <h3>Checkbox Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.newField.label" class="form-control" type="text" placeholder="Checkbox label">
                                    <br>
                                    <label>Options</label>
                            <textarea ng-model="model.optionText" class="form-control"
                                      placeholder="Edit Checkbox options"></textarea>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="model.updateField(model.newField)" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
