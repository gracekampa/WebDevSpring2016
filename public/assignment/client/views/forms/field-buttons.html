<button ng-click="model.editField(field)" type="button" class="btn btn-default" data-toggle="modal" data-target="#editField">
    <span class="glyphicon glyphicon-pencil"></span>
</button>
<button ng-click="model.deleteField(field)" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-remove"></span>
</button>
<a type="button" class="btn btn-default handle">
    <span class="glyphicon glyphicon-align-justify"></span>
</a>
